<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Web World</title>
</head>
<body>

    <header class="header">
        <div class="header__container">
            <p class="header__logo">
                Web<span class="logo__text logo__text_blue">World</span>
            </p>
            <div class="header__social">
                <a class="social__link" href="#">
                    <i class="fa fa-rss social__link_icon" aria-hidden="true"></i>
                </a>
                <a class="social__link" href="#">
                    <i class="fa fa-facebook social__link_icon" aria-hidden="true"></i>
                </a>
                <a class="social__link" href="#">
                    <i class="fa fa-twitter social__link_icon" aria-hidden="true"></i>
                </a>
                <a class="social__link" href="#">
                    <i class="fa fa-linkedin social__link_icon" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="navbar">
        <div class="navbar__container">
            <ul class="navbar__menu">
                <li class="menu__item"><a class="menu__link" href="#">HOME</a></li>
                <li class="menu__item"><a class="menu__link" href="#">ABOUT US</a></li>
                <li class="menu__item"><a class="menu__link" href="#">SERVICE</a></li>
                <li class="menu__item"><a class="menu__link" href="#">PAGES</a></li>
                <li class="menu__item"><a class="menu__link" href="#">BLOG</a></li>
                <li class="menu__item"><a class="menu__link" href="#">CONTACT US</a></li>
            </ul>
            <input class="navbar__search-form" placeholder="Search Something">
            <i class="fa fa-search navbar__search-icon" aria-hidden="true"></i>
        </div>
    </div>

</body>
</html>
